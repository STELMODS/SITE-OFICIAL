    <!-- Modal Formulário de Contato -->
    <div id="contact-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Entre em Contato</h2>
            <form action="https://formsubmit.co/dstelio207@gmail.com" method="POST" class="form">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" required>

                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" required>

                <label for="message">Mensagem</label>
                <textarea name="message" id="message" required></textarea>

                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="https://seusite.com/obrigado.html">

                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <script src="menu.js"></script>

    <script>
        // Abrir e fechar o modal de contato
        const contactBtn = document.getElementById('contact-btn');
        const contactModal = document.getElementById('contact-modal');
        const closeModal = document.querySelector('.modal .close');

        contactBtn.addEventListener('click', (event) => {
            event.preventDefault();
            contactModal.style.display = 'flex';
        });

        closeModal.addEventListener('click', () => {
            contactModal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === contactModal) {
                contactModal.style.display = 'none';
            }
        });
    </script>

    <style>
        /* Estilos do Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;

<!-- Formulário de Registro -->
<div id="registro-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Registro de Usuário</h2>
        <form id="registroForm" class="form">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Seu email" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Sua senha" required>

            <button type="button" onclick="registrarUsuario()">Registrar</button>
        </form>
    </div>
</div>

<script>
    // Função para abrir e fechar o modal de registro
    const registroModal = document.getElementById('registro-modal');
    const closeModalRegistro = registroModal.querySelector('.close');
    const loginBtn = document.getElementById('login-btn');

    loginBtn.addEventListener('click', (event) => {
        event.preventDefault();
        registroModal.style.display = 'flex';
    });

    closeModalRegistro.addEventListener('click', () => {
        registroModal.style.display = 'none';
    });

    window.addEventListener('click', (event) => {
        if (event.target === registroModal) {
            registroModal.style.display = 'none';
        }
    });

    // Função para registrar o usuário
    function registrarUsuario() {
        const nome = document.getElementById("nome").value;
        const email = document.getElementById("email").value;
        const senha = document.getElementById("senha").value;

        if (nome === "" || email === "" || senha === "") {
            alert("Preencha todos os compos!");
            return;
        }

        // Criar objeto do usuário
        const usuario = {
            nome: nome,
            email: email,
            senha: senha
        };

        // Armazenar no LocalStorage
        localStorage.setItem(email, JSON.stringify(usuario));
        alert("Registro efetuado com sucesso!");

        // Limpar formulário e fechar o modal
        document.getElementById("registroForm").reset();
        registroModal.style.display = 'none';
    }
</script>
